<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动页面滚动条实现视频慢慢呈现在视野中的效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        
        .hero-section {
            height: 150vh; /* 增加英雄区高度，提供更多滚动空间 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .bg-image{
            background-image: url(./image1.jpg);
            background-size: 200% 200%; /* 初始大小更大，只显示部分内容 */
            background-repeat: no-repeat;
            background-position: center 30%; /* 初始位置偏上，只显示图片的一部分 */
            position: fixed; /* 固定定位，创造视差效果 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* 高度为视口高度 */
            z-index: 1;
            transition: all 0.1s ease-out; /* 平滑过渡效果 */
        }
        
        .content-section {
            background-color: #fff;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }
        
        .feature {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- 英雄区域 - 包含背景图 -->
    <div class="hero-section">
        <div class="bg-image"></div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-section">
        <div class="container">
            <h2>欢迎来到我们的网站</h2>
            
            <div class="feature">
                <h3>特色内容一</h3>
                <p>这里是页面的主要内容区域。当您滚动到这里时，背景图片将会逐渐消失，为您呈现清晰的内容。这种设计可以在视觉上创造出层次感和深度，提升用户体验。</p>
            </div>
            
            <div class="feature">
                <h3>特色内容二</h3>
                <p>我们提供丰富多样的信息和服务，满足您的各种需求。滚动页面继续浏览更多精彩内容，发现我们的优势和特色。</p>
            </div>
            
            <div class="feature">
                <h3>特色内容三</h3>
                <p>感谢您访问我们的网站。如果您有任何问题或建议，请随时与我们联系。我们期待为您提供更好的服务和体验。</p>
            </div>
        </div>
    </div>
    
    <script>
        // 获取背景图片元素
        const bgImage = document.querySelector('.bg-image');
        
        // 监听滚动事件
        window.addEventListener('scroll', function() {
            // 获取当前滚动位置
            const scrollPosition = window.scrollY;
            
            // 获取视口高度
            const viewportHeight = window.innerHeight;
            
            // 计算英雄区域的总高度
            const heroHeight = document.querySelector('.hero-section').offsetHeight;
            
            // 计算英雄区域的底部位置
            const heroBottom = heroHeight;
            
            // 如果滚动位置在英雄区域内
            if (scrollPosition <= heroBottom) {
                // 计算在英雄区域内的滚动进度 (0-1)
                const heroScrollProgress = Math.min(scrollPosition / heroHeight, 1);
                
                // 根据滚动进度计算缩放比例
                // 向下滚动时，图片从200%缩小到100%，实现由近及远看到更全视野的效果
                // 向上滚动时，图片从100%放大到200%，实现由远及近效果
                const scale = 2 - (heroScrollProgress * 1);
                
                // 应用缩放效果
                bgImage.style.backgroundSize = `${scale * 100}% ${scale * 100}%`;
                
                // 调整背景位置，使图片随滚动逐渐展现完整内容
                // 初始位置偏上，随着滚动逐渐居中，增强后退看到更全画面的感觉
                const translateY = 30 + (heroScrollProgress * 20);
                bgImage.style.backgroundPosition = `center ${translateY}%`;
                
                // 保持完全可见
                bgImage.style.opacity = 1;
            } else if (scrollPosition > heroBottom && scrollPosition <= heroBottom + 200) {
                // 在英雄区域底部附近，平滑淡出背景图
                const fadeProgress = Math.min((scrollPosition - heroBottom) / 200, 1);
                bgImage.style.opacity = 1 - fadeProgress;
            } else {
                // 完全滚动到内容区域，隐藏背景图
                bgImage.style.opacity = 0;
            }
        });
        
        // 初始触发一次，确保页面加载时效果正确
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
